    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        /*===== SCROLL REVEAL ANIMATION =====*/
        const sr = ScrollReveal({
            origin: 'top',
            distance: '80px',
            duration: 2000,
            reset: true
        })
        
        /*SCROLL HOME*/
        sr.reveal('.table', {delay: 260})
        sr.reveal('.col', {delay: 360})
        sr.reveal('.col-md-3', {delay: 100, interval: 300 })
        sr.reveal('td', {delay: 100, interval: 300 })
        sr.reveal('#logo', {origin: 'left',delay: 95, interval: 300 })
        sr.reveal('.imagen-main', {origin: 'top',delay: 95})
        sr.reveal('.list-group a', {origin: 'left',delay: 150, interval: 300 })
        sr.reveal('.col-md-6 .p-3', {origin: 'bottom',delay: 150, interval: 300 })
        
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");
        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
        </script>
        <script src="../js/dashboard.js" type="module"></script>
